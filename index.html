<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>2 Column Hero Area With A Simple Navigation</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Site CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <header>
      <div class="container">
        <div class="logo">
          <a href="#"><img src="images/fake_logo.png" alt="brand logo"></a>
        </div>
        <nav class="navmenu">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">service</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero-area">
      <div class="slide">
        <img src="images/bg.jpg" alt="hero background image" class="hero-bg-image">
        <div class="hero-content">
          <h1>Creative Digital Agency</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae repudiandae, nostrum, neque aliquam, eius officiis a quis perferendis voluptatum numquam necessitatibus ut.</p>
          <div class="cta-section">
            <a href="#" class="btn">get early access</a>
            <span>live video</span>
            <a href="#">
              <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="50" height="auto" fill="currentColor" class="bi bi-play-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                <path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </section>

  </body>

</html>
